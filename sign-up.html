<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--favicon-->
	<link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" />

	<!-- loader-->
	<link href="assets/css/pace.min.css" rel="stylesheet" />
	<script src="assets/js/pace.min.js"></script>
	<!-- Bootstrap CSS -->
	<link href="assets/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
	<link href="assets/css/app.css" rel="stylesheet">
	<link href="assets/css/icons.css" rel="stylesheet">
	<title>Dashtreme - Multipurpose Bootstrap5 Admin Template</title>
</head>

<body class="bg-theme bg-theme1">
	<!--wrapper-->
	<div class="wrapper">
		<header class="login-header shadow">
			<nav class="navbar navbar-expand-lg navbar-light bg-dark rounded fixed-top rounded-0 shadow-sm">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">
						<img src="assets/images/logo-img.png" width="140" alt="" />
					</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent1" aria-controls="navbarSupportedContent1"
						aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent1">
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
							<li class="nav-item"> <a class="nav-link text-white" aria-current="page"
									href="index.html"><i class='bx bx-home-alt me-1'></i>Home</a>
							</li>
							<li class="nav-item"> <a class="nav-link text-white" href="#"><i
										class='bx bx-user me-1'></i>About</a>
							</li>
							<li class="nav-item"> <a class="nav-link text-white" href="#"><i
										class='bx bx-category-alt me-1'></i>Features</a>
							</li>
							<li class="nav-item"> <a class="nav-link text-white" href="#"><i
										class='bx bx-microphone me-1'></i>Contact</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>

		<div class="section-authentication-signin d-flex align-items-center justify-content-center my-5 my-lg-4">
			<div class="container">
				<div class="row row-cols-1 row-cols-lg-2 row-cols-xl-3">
					<div class="col mx-auto">
						<div class="card mt-5">
							<div class="card-body">
								<div class="border p-4 rounded">
									<div class="text-center">
										<h3 class="">Sign Up</h3>
										<p>Already have an account? <a href="sign-in.html">Sign in here</a>
										</p>
									</div>
									<div class="form-body">
										<form class="row g-3">
											<div class="col-sm-6">
												<!-- <label for="inputFirstName" class="form-label">First Name</label> -->
												<input type="text" class="form-control" id="inputFirstName"
													placeholder="First Name">
											</div>
											<div class="col-sm-6">
												<!-- <label for="inputLastName" class="form-label">Last Name</label> -->
												<input type="text" class="form-control" id="inputLastName"
													placeholder="Last Name">
											</div>
											<div class="col-12">
												<!-- <label for="inputEmailAddress" class="form-label">Email Address</label> -->
												<input type="email" class="form-control" id="inputEmailAddress"
													placeholder="Email Address">
											</div>
											<div class="col-12">
												<!-- <label for="inputEmailAddress" class="form-label">Email Address</label> -->
												<input type="text" class="form-control" id="inputUsername"
													placeholder="Username">
											</div>
											<div class="col-12">
												<div class="form-check form-switch">
													<input class="form-check-input" type="checkbox"
														id="flexSwitchCheckChecked">
													<label class="form-check-label" for="flexSwitchCheckChecked">I read
														and agree to Terms & Conditions</label>
												</div>
											</div>
											<div class="col-12">
												<div class="d-grid">
													<button type="submit" class="btn btn-light"><i
															class='bx bx-user'></i>Sign up</button>
												</div>
											</div>
										</form>
									</div>
									<div class="login-separater text-center mb-4"> <span>OR SIGN UP WITH</span>
										<hr />
									</div>
									<div class="d-flex flex-wrap flex-md-nowrap gap-2">
										<a class="btn btn-light w-100" href="javascript:;">
											<i class="bx bxl-facebook"></i>Facebook
										</a>
										<a class="btn btn-light w-100" href="javascript:;">
											<i class='bx bxl-twitter'></i>Twitter
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!--end row-->
			</div>
		</div>
		<footer class="bg-dark shadow-sm p-2 text-center fixed-bottom">
			<p class="mb-0">Copyright Â© 2021. All right reserved.</p>
		</footer>

	<script src="assets/js/bootstrap.bundle.min.js"></script>
